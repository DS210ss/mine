    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FORM</title>

<body>
    <form action="../../SESSIONS/session4/session4.html" method="GET">
<fieldset>
    <legend>NEW USER</legend>

    <input type="radio" id="radio" name="radio" value="female" required>
